<div class="container">
    <mat-toolbar>
        <span>Lista pracowników</span>
        <span class="small-spacer"></span>
        <span><button mat-raised-button [routerLink]="['./../employee-changes/0']">Dodaj pracownika</button></span>
        <span class="spacer"></span>
        <span><button mat-raised-button (click)="handleLogout()" *ngIf="isLoggedIn">Wyloguj się</button></span>
    </mat-toolbar>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Imię </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Edytuj </th>
            <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="editEmployee(element)"> Edytuj </button></td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Usuń </th>
            <td mat-cell *matCellDef="let element"> <button mat-button color="accent" (click)="deleteEmployee(element)"> Usuń </button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
